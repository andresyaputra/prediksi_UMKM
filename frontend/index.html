<div class="prediksi"> 
    <h1>PREDIKSI KEBERHASILAN UMKM</h1>
    <form id="predictionForm">
        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" name="Owner_Name" placeholder="Nama pemilik UMKM" required><br>
    
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="Business_Name" placeholder="Nama usaha UMKM" required><br>
    
        <label for="businessLocation">Business Location:</label>
        <input type="text" id="businessLocation" name="Business_Location" placeholder="Lokasi usaha UMKM" required><br>
    
        <label for="age">Age (Usia):</label>
        <input type="number" id="age" name="Age" placeholder="Usia pemilik (tahun)" required><br>
    
        <label for="education">Education (Pendidikan):</label>
        <input type="number" id="education" name="Education" placeholder="1=SD, 2=SMP, 3=SMA, 4=Sarjana, dst."min="1" max="4" required><br>
    
        <label for="initialCapital">Initial Capital (Modal Awal):</label>
        <input type="number" id="initialCapital" name="Initial_Capital" placeholder="1=Memadai, 0=Tidak Memadai" min="0" max="1" required><br>
    
        <label for="financialRecordKeeping">Financial Record Keeping (Pencatatan Keuangan):</label>
        <input type="number" id="financialRecordKeeping" name="Financial_Record_Keeping" placeholder="1=Baik, 0=Buruk" min="0" max="1" required><br>
    
        <label for="internetUsage">Internet Usage (Penggunaan Internet):</label>
        <input type="number" id="internetUsage" name="Internet_Usage" placeholder="1=Ya, 0=Tidak" min="0" max="1" required><br>
    
        <label for="businessPlan">Business Plan (Perencanaan Bisnis):</label>
        <input type="number" id="businessPlan" name="Business_Plan" placeholder="1=Ada, 0=Tidak Ada" min="0" max="1"required><br>
    
        <label for="marketingEffort">Marketing Effort (Usaha Pemasaran):</label>
        <input type="number" id="marketingEffort" name="Marketing_Effort" placeholder="Skala 1-7" min="1" max="7" required><br>
    
        <label for="partnership">Partnership (Kemitraan):</label>
        <input type="number" id="partnership" name="Partnership" placeholder="1=Ya, 0=Tidak" min="0" max="1" required><br>
    
        <label for="parentBusinessExperience">Parent Business Experience (Pengalaman Bisnis Orang Tua):</label>
        <input type="number" id="parentBusinessExperience" name="Parent_Business_Experience" placeholder="1=Pernah, 0=Tidak Pernah" min="0" max="1" required><br>
    
        <label for="industryExperience">Industry Experience (Pengalaman di Industri):</label>
        <input type="number" id="industryExperience" name="Industry_Experience" placeholder="Jumlah tahun" required><br>
    
        <label for="ownerGender">Owner Gender (Jenis Kelamin Pemilik):</label>
        <input type="number" id="ownerGender" name="Owner_Gender" placeholder="0=Perempuan, 1=Laki-laki" min="0" max="1" required><br>
    
        <label for="professionalAdvice">Professional Advice (Konsultasi Profesional):</label>
        <input type="number" id="professionalAdvice" name="Professional_Advice" placeholder="Skala 1-7" min="1" max="7" required><br>
    
        <button type="submit">Prediksi</button>
    </form>
